		<script type="text/javascript">
	

		$(function(){
  var search_term = 'letters';
  var url = 'https://api.flickr.com/services/feeds/photos_public.gne?tags='+search_term+"&tagmode=any&format=json&jsoncallback=?"; 
  $.getJSON(url,after_download);
});

function after_download(data){ 
  var $images = $("#images");
  data.items.forEach(function(item) {
    var $img = $("<img/>").attr("src", item.media.m);
    $img.appendTo($images);
  }).on("load", function(e) {
  	$(this).wrap("<li><a href=" + this.src + ">");
  });
};



		</script>

		<script type="text/javascript">
					$(function() {
			
				$( '#ri-grid' ).gridrotator( {
					rows : 5,
					columns : 8,
					maxStep : 2,
					interval : 2000,
					w1024 : {
						rows : 5,
						columns : 6
					},
					w768 : {
						rows : 5,
						columns : 5
					},
					w480 : {
						rows : 6,
						columns : 4
					},
